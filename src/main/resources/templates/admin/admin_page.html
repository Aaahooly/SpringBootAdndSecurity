<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1> Users all </h1>
<table border ="1">
    <tbody>
    <tr>
        <th>Имя</th>
    </tr>
<tr th:each="user : ${users}">
    <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">name</a></td>
</tr>
    </tbody>
</table>
<br/>
<hr/>
<a href="/admin/new">Создать нового пользователя</a>
<br/>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>
</body>
</html>
