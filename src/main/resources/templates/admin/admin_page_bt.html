<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>
<body>
<!--Хедер главной страницы-->
<div class="container-fluid">
    <div class="row bg-dark " style="height: 35px">
        <div class="col-10 float-left text-light h4 userHeader" id="headerUsernameAndRole">content</div>

        <div class="col-1">
            <form th:action="@{/logout}" th:method="POST">
                <input class="text-light bg-dark h5 " type="submit" value="Logout" style="height: 30px;
            background: none; border: none">
            </form>
        </div>
    </div>
</div>
<!--Навигационное меню-->
<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class=" col-2 nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <a class="nav-link active " id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true" style="margin: 10px">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false" style="margin: 10px">User</a>
            </div>
            <div class="tab-content col-9" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <!--Admin panel-->
                    <div class="card" style="margin: 10px">
                        <div class="card-header">
                            <H1>Admin panel</H1>
                            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="users-table" data-bs-toggle="tab"
                                            data-bs-target="#users"
                                            type="button" role="tab" aria-controls="users" aria-selected="true">Таблица
                                        пользователей
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="create-profile" data-bs-toggle="tab"
                                            data-bs-target="#create"
                                            type="button" role="tab" aria-controls="create" aria-selected="false">
                                        Создать
                                        пользователя
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content " id="myTabContent">
                                <!--Таблица юзеров js-->
                                <div class="tab-pane fade show active " id="users" role="tabpanel"
                                     aria-labelledby="users-table">
                                    <table class="container-fluid table table-hover" id="tableUsersInfo">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Логин</th>
                                            <th scope="col">Возраст</th>
                                            <th scope="col">Роль</th>
                                            <th scope="col">Изменить</th>
                                            <th scope="col">Удалить</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableId">
                                        <!--Работает js 4 cell-->

                                        </tbody>
                                    </table>
                                </div>
                                <!--Создание юзеров-->
                                <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-profile">
                                    <div class="container-fluid text-center">
                                        <form id="formCreate">

                                            <div class="col-3 mx-auto">
                                                <strong><label for="inputLogin"
                                                               class="form-label">Логин</label></strong>
                                                <input type="text" id="inputLogin"
                                                       class="form-control form-control-xl ">
                                            </div>
                                            <br/>

                                            <div class="col-3 mx-auto">
                                                <strong><label for="inputPassword"
                                                               class="form-label">Пароль</label></strong>
                                                <input type="password" autocomplete="on" id="inputPassword"
                                                       class="form-control form-control-xl ">
                                            </div>
                                            <br/>

                                            <div class="col-3 mx-auto">
                                                <strong><label for="inputAge"
                                                               class="form-label">Возраст</label></strong>
                                                <input type="number" id="inputAge"
                                                       class="form-control form-control-xl ">
                                            </div>
                                            <br/>

                                            <div class="col-3  mx-auto">
                                                <strong><label for="selectRole" class="form-label">Роль</label></strong>
                                                <select class="form-select form-select-xs" multiple="multiple"
                                                        aria-label="multiple size 2" id="selectRole">
                                                    <option value="ROLE_ADMIN">Admin</option>
                                                    <option value="ROLE_USER">User</option>
                                                </select>
                                            </div>
                                            <br>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--table USer Info-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <div class="col-10">
                        <div class="card" style="margin: 10px">
                            <div class="card-header">
                                <H1>User information panel</H1>
                                <ul class="nav nav-tabs card-header-tabs" id="myTab2" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="users-table2" data-bs-toggle="tab"
                                                data-bs-target="#users"
                                                type="button" role="tab" aria-controls="users" aria-selected="true">
                                            Таблица пользователей
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content " id="myTabContent2">
                                    <!--Таблица юзера-->
                                    <div class="tab-pane fade show active" id="users2" role="tabpanel"
                                         aria-labelledby="users-table">
                                        <table class="container-fluid table table-hover">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Логин</th>
                                                <th scope="col">Возраст</th>
                                                <th scope="col">Роль</th>

                                            </tr>
                                            </thead>
                                            <tbody id="tbodyUser">
                                            <!-- Work js-->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
        </div>
        <div class="modal-body">
            <div class="container-fluid text-center">
                <form method="PATCH" name="formUpdateUser" id="formUpdate">
                    <div class="col-5 mx-auto">
                        <strong><label for="formControlInputLogin2"
                                       class="form-label">ID</label></strong>
                        <input type="text" disabled name="inputId" class="form-control form-control-xl"
                               id="formControlInputId" placeholder="sdsdas">
                    </div>
                    <br/>

                    <div class="col-5 mx-auto">
                        <strong><label for="formControlInputLogin2"
                                       class="form-label">Логин</label></strong>
                        <input type="text" class="form-control form-control-xl"
                               id="formControlInputLogin2" name="inputLogin" placeholder="login">
                    </div>
                    <br/>

                    <div class="col-5 mx-auto">
                        <strong><label for="formControlInputPassword2"
                                       class="form-label">Пароль</label></strong>
                        <input type="password" value="" name=" " class="form-control form-control-xl "
                               id="formControlInputPassword2" autocomplete="on" placeholder="*********">
                    </div>
                    <br/>

                    <div class="col-5 mx-auto">
                        <strong><label for="formControlInputAge2"
                                       class="form-label">Возраст</label></strong>
                        <input type="text" class="form-control form-control-xl " id="formControlInputAge2"
                               placeholder="age" name="inputAge">
                    </div>
                    <br/>

                    <div class="col-5  mx-auto">
                        <strong><label for="selectRoleModal" class="form-label">Роль</label></strong>
                        <select class="form-select form-select-xs" multiple="multiple"
                                aria-label="multiple size 2" id="selectRoleModal">
                            <option value="ROLE_ADMIN">Admin</option>
                            <option value="ROLE_USER">User</option>
                        </select>
                    </div>
                    <br/>

                    <div class="modal-footer" id="modal-footer">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
</body>
</html>
