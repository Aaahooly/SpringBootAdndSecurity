<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="name">Изменить имя: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/>

    <label for="age">Изменить возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>

    <label for="password">Изменить пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>

    <label>Измените роль: </label>
    <select id="userRole" name="userRole">
        <option value="ROLE_ADMIN">Администратор</option>
        <option value="ROLE_USER">Юзер</option>
    </select>
    <br/>
    <input type="submit" value="Update!"/>

</form>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
