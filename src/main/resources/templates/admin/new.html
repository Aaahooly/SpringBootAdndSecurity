<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>
<!-- Форма создания нового человека-->
<form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <label for="username"> Введите имя: </label>
  <input type="text" th:field="*{username}" id="userName"/>
  <br/>

  <label for="password"> Ввведите пароль: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <br/>

  <label for="age"> Введите возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>

  <label for="role">Измените роль: </label>
  <select th:object="${roleTh}" th:field="*{name}" id="role">
    <option th:each="role : ${roleList}" th:value="${role.name}"
    th:text="${role.name}">Role</option>
  </select>
  <input type="submit" value="Создать пользователя"/>
  <br/>
</form>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout">
</form>

</body>
</html>
