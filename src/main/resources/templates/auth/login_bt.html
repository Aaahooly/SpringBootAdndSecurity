<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login page!</title>
</head>
<body>
<div class="container-fluid">
    <form name="login" method="post" action="/process_login">

        <div class="form-group row">
            <div class="w-20 mx-auto" th:if="${param.error}" style="color: red">
                Неправильное имя или пароль!
            </div>
        </div>
        <div class="form-group row">
            <div class="w-20 mx-auto " style="height: 30px">
                <h2> Please sign in</h2>
            </div>
        </div>
        <div class="form-group row">
            <div class="w-20 mx-auto" style="height: 23px" >
                <input type="text" class="form-control" name="username" id="username" placeholder="Введите логин:">
            </div>
        </div>
        <div class="form-group row">
            <div class="w-20 mx-auto" style="height: 23px" >
                <input type="password" class="form-control" name="password" id="password" placeholder="Пароль:">
            </div>
        </div>
        <div class="form-group row">
            <div class="w-20 mx-auto text-center " style="height: 20px">
                <button type="submit" style="width: 210px; height: 35px" class=" btn btn-primary btn-xs">Вход</button>
            </div>
        </div>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
